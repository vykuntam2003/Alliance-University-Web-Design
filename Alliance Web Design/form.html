<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <style>
      /* Import Google font - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        width: 100%;
        min-height: 100vh;
        background-image:linear-gradient(rgba(209, 200, 200, 0.65),rgba(30, 29, 29, 0.65)), url(images/img.jpeg);
        background-size: cover;
        background-position: center;
      }
      .container {
        position: relative;
        max-width: 700px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .container header {
        font-size: 1.5rem;
        color: #333;
        font-weight: 500;
        text-align: center;
      }
      .container .form {
        margin-top: 30px;
      }
      .form .input-box {
        width: 100%;
        margin-top: 20px;
      }
      .input-box label {
        color: #333;
      }
      .form :where(.input-box input, .select-box) {
        position: relative;
        height: 50px;
        width: 100%;
        outline: none;
        font-size: 1rem;
        color: #707070;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0 15px;
      }
      .input-box input:focus {
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
      }
      .form .column {
        display: flex;
        column-gap: 15px;
      }
      .form .gender-box {
        margin-top: 20px;
      }
      .gender-box h3 {
        color: #333;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 8px;
      }
      .form :where(.gender-option, .gender) {
        display: flex;
        align-items: center;
        column-gap: 50px;
        flex-wrap: wrap;
      }
      .form .gender {
        column-gap: 5px;
      }
      .gender input {
        accent-color: rgb(130, 106, 251);
      }
      .form :where(.gender input, .gender label) {
        cursor: pointer;
      }
      .gender label {
        color: #707070;
      }
      .address :where(input, .select-box) {
        margin-top: 15px;
      }
      .select-box select {
        height: 100%;
        width: 100%;
        outline: none;
        border: none;
        color: #707070;
        font-size: 1rem;
      }
      .form button {
        height: 55px;
        width: 100%;
        color: #fff;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 30px;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        background: rgb(130, 106, 251);
      }
      .form button:hover {
        background: rgb(88, 56, 250);
      }

      @media screen and (max-width: 500px) {
        .form .column {
          flex-wrap: wrap;
        }
        .form :where(.gender-option, .gender) {
          row-gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <header>Profile</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" id="nameInput" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="emailInput" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="phoneInput" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="dob" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="prefer_not_to_say" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" id="address1" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select id="genderSelect">
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" id="city" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button id="saveBtn" type="submit">Submit</button>
      </form>
    </section>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    
      const firebaseConfig = {
  apiKey: "AIzaSyCgG2xORl366LvRnVHVyUp7s824At9FHNo",
  authDomain: "register-46aef.firebaseapp.com",
  projectId: "register-46aef",
  storageBucket: "register-46aef.appspot.com",
  messagingSenderId: "220913030018",
  appId: "1:220913030018:web:e2434c4bd98be61bc8f59b"
};
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
    
      document.getElementById("saveBtn").addEventListener('click', function(e){
        e.preventDefault();
        // Set data to Firebase
        set(ref(db, 'users/' + document.getElementById("nameInput").value), {
          username: document.getElementById("nameInput").value,
          email: document.getElementById("emailInput").value,
          phone: document.getElementById("phoneInput").value,
          gender: getSelectedGender()
        }).then(() => {
          // Data saved successfully
          console.log("Data saved to Firebase");
          
          
        }).catch((error) => {
          // Handle errors
          console.error("Error saving data:", error);
        });
      });
      document.addEventListener("DOMContentLoaded", function() {
        var nameInput = document.getElementById("nameInput");
        var emailInput = document.getElementById("emailInput");
        var phoneInput = document.getElementById("phoneInput");
        var saveButton = document.getElementById("saveBtn");

        saveButton.addEventListener("click", function(event) {
          event.preventDefault(); // Prevent form submission

          var infoData = {
            name: nameInput.value.trim(),
            email: emailInput.value.trim(),
            phone: phoneInput.value.trim(),
            gender: getSelectedGender()
          };

          localStorage.setItem("savedInfoData", JSON.stringify(infoData));

          // Redirect to another page after saving
          window.location.href = "profile.html";
        });
      // Function to get the selected gender
      function getSelectedGender() {
        var genderOptions = document.getElementsByName("gender");
        for (var i = 0; i < genderOptions.length; i++) {
          if (genderOptions[i].checked) {
            return genderOptions[i].value;
          }
        }
        return ""; // Return an empty string if no gender is selected
      }
    });
      
    </script>
    

  </body>
</html>
